<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#0066b3"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Kotak 811 Logo -->
  <g transform="translate(600, 250)">
    <rect x="-200" y="-80" width="400" height="160" rx="10" fill="#ffffff"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#0066b3">KOTAK 811</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066b3">Digital Banking Solution</text>
  </g>
  
  <!-- Case Study Text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">CASE STUDY</text>
  
  <!-- Email and SMS Marketing Icons -->
  <g transform="translate(400, 500)">
    <rect x="-60" y="-60" width="120" height="120" rx="60" fill="#ffffff"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#0066b3">@</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">Email Marketing</text>
  </g>
  
  <g transform="translate(800, 500)">
    <rect x="-60" y="-60" width="120" height="120" rx="60" fill="#ffffff"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#0066b3">SMS</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">SMS Marketing</text>
  </g>
  
  <!-- Patterns -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
  </defs>
</svg>